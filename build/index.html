<!doctype html>
<html lang="en">

<head>
     <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js "></script>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,700;1,900&display=swap" rel="stylesheet">
    <title>exel-course</title>
</head>
<body>
<div id="app" class="container">
   <div class="excel">
        <div class="excel_header">

                <input type="text" class="input" value="Новая таблица" />

            <div>
                <div class="button">
                    <i class="material-icons">delete</i>
                </div>
                <div class="button">
                    <i class="material-icons">exit_to_app</i>
                </div>
            </div>
        </div>
        <div class="excel_toolbar">
            <div class="button">
                <i class="material-icons">format_align_left</i>
            </div>
            <div class="button">
                <i class="material-icons">format_align_center</i>
            </div>
            <div class="button">
                <i class="material-icons">format_align_right</i>
            </div>
            <div class="button">
                <i class="material-icons">format_bold</i>
            </div>
            <div class="button">
                <i class="material-icons">format_italic</i>
            </div>
            <div class="button">
                <i class="material-icons">format_underlined</i>
            </div>


        </div>
        <div class="excel_formula" >
            <div class="info">fx</div>
            <div class="input" contenteditable="true" spellcheck="false"></div>
        </div>
        <div class="excel_table ">
            <div class="row">
            <div class="row-info">

            </div>
            <div class="row-data">
                <div class="column">
                    A
                </div>
                <div class="column">
                    B
                </div>
                <div class="column">
                    C
                </div>
            </div>
        </div>
            <div class="row">
                <div class="row-info">1</div>
                <div class="row-data">
                    <div class="cell selected" contenteditable>A1</div>
                    <div class="cell" contenteditable>B1</div>
                    <div class="cell" contenteditable>C1</div>
                </div>
            </div>
            <div class="row">
                <div class="row-info" >2</div>
                <div class="row-data">
                    <div class="cell " contentedita le>A2</div>
                    <div class="cell" contenteditable>B2</div>
                    <div class="cell" contenteditable>C2</div>
                </div>
            </div>
        </div>
   </div>
</div>
</body>

</html>
